<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Kwicks Demo</title>
        <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/p/brix/brix.css" charset="utf-8">
        <link type="text/css" rel="stylesheet" href="kwicks.css" charset="utf-8">
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="http://a.tbcdn.cn/p/brix/brix.js"></script>
        <script>
            Brix.config({
                path:'http://a.tbcdn.cn/p/'
            })
            KISSY.config({
                packages : [{
                    name : "components",
                    tag : "20120917",
                    path : "./", //这里可以配置cdn的路径
                    charset : "utf-8"
                }, {
                    name : "imports",
                    tag : "20120917",
                    path : "./", //这里可以配置cdn的路径
                    charset : "utf-8"
                }]
            });
        </script>
    </head>
    <body>
        
        
    </body>
    <script>
        KISSY.ready(function(S) {
            KISSY.use('brix/core/pagelet', function(S, Pagelet) {
                var tmpl = S.one('#tmpl_script').html();
                var pagelet_data = {};
                var s = '@';
                reg = new RegExp('\{\{'+s+'(.+)?\}\}',"ig");
                tmpl = tmpl.replace(reg,function($1,$2){
                    S.log($2);
                    var str = '';
                    var p = $2.replace(/\//ig,'_').replace(/\./ig,'_');
                    pagelet_data[p] = pagelet_data[p] || {};
                    S.io({
                        url:$2+'template.html',
                        async:false,
                        success:function(data , textStatus , xhrObj){
                            str = '{{#'+p+'}}' + data+'{{/'+p+'}}';
                        }
                    });
                    S.io({
                        url:$2+'data.json',
                        async:false,
                        dataType:'json',
                        success:function(data , textStatus , xhrObj){
                            for(var k in data){
                                pagelet_data[p][k] = data[k];
                            }
                        }
                    });
                    return str;
                });

                var pagelet = new Pagelet({
                    container:'body',
                    tmpl:tmpl,
                    data:pagelet_data,
                    autoRender:true,
                    callback:function(){
                        S.one('.btn').on('click',function(){
                            pagelet.getBrick(S.all('.kwicks').item(0).attr('id')).destroy();
                        });
                    }
                });
                S.log(tmpl);
            });
        });
    </script>
    <script type="text/template" id="tmpl_script">
        <h2>项目components下的组件</h2>
        <h4>ext1</h4>
        <div id="example1">
            {{@components/kwicks/ext1/}}
        </div>
        <a href="#" class="btn">销毁</a>
        <h4>ext2</h4>
        <div id="example7">
            {{@components/kwicks/ext2/}}
        </div>
        <h2>项目imports下的组件</h2>
        <h4>ext1</h4>
        {{@imports/etao.ux.x2/breadcrumbs/ext1/}}
    </script>
</html>
