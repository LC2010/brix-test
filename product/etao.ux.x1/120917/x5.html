<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Demolet</title>
        <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" charset="utf-8">
        <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/1.0/brix.js" bx-config="{componentsPath:'./',importsPath:'./'}"></script>
        <script src="data.js"></script>
        <script type="text/javascript">
            list = window.list || [];
        </script>
        <style type="text/css">
            .btn:hover{text-decoration: none}
            .navlist{padding: 15px;}
            .navlist li{float: left;margin  : 5px 5px;}
        </style>
    </head>
    <script type="text/javascript">
        KISSY.ready(function(S) {
            //实例化按钮
            KISSY.use('brix/core/pagelet', function(S, Pagelet) {
                new Pagelet({
                    container:'.navlist',
                    data:{list:list},
                    tmpl:'#tmpl'
                });
            });
            var path = location.search.replace(/^\?/, '');
            if(path){
                //组件展现
                KISSY.use('brix/core/demolet', function(S, Demolet) {
                    var tmpl = '{{@components/'+path+'/}}';
                    var pagelet = new Demolet({
                        projectCss:'style/style.css',//项目样式路径,多个请传入数组
                        container:'.container',
                        tmpl:tmpl
                    });
                });
            }
        });
    </script>
    <body>
        <div class="navlist">
            
        </div>
        <div class="container">

        </div>
        <script type="text/tmpl" id="tmpl">
            <ul class="clearfix">
            {{#list}}
                <li>
                    <a href="?{{.}}" class="btn btn-orange btn-size30">{{.}}</a>
                </li>
            {{/list}}
            </ul>
        </script>
    </body>
</html>
